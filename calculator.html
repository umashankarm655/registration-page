<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Calculator</title>
   <link rel="stylesheet" href="calculator.css">
   <script src="calculator.js"></script>
    
</head>


    <body>  
        <h1> Calculator</h1>  
        
        <div name ="cal">  
               <form name="cal1">
            
          <input id = "calc" type ="text" name= "answer"> <br> <br>  
           
          <input type = "button" value = "1" onclick = "cal1.answer.value += '1' ">  
          <input type = "button" value = "2" onclick = "cal1.answer.value += '2' ">  
          <input type = "button" value = "3" onclick = "cal1.answer.value += '3' ">  
           <input type = "button" value = "+" onclick = "cal1.answer.value += '+' ">
          
           
                   <br>  
            
          <input type = "button" value = "4" onclick = "cal1.answer.value += '4' ">  
          <input type = "button" value = "5" onclick = "cal1.answer.value += '5' ">  
          <input type = "button" value = "6" onclick = "cal1.answer.value += '6' ">  
          <input type = "button" value = "-" onclick = "cal1.answer.value += '-' ">
          
          <br> 
            
          <input type = "button" value = "7" onclick = "cal1.answer.value += '7' ">  
          <input type = "button" value = "8" onclick = "cal1.answer.value += '8' ">  
          <input type = "button" value = "9" onclick = "cal1.answer.value += '9' ">  
          <input type = "button" value = "*" onclick = "cal1.answer.value += '*' ">  
          
          
          <br>
            
            
          <input type = "button" value = "/" onclick = "cal1.answer.value += '/' ">  
          <input type = "button" value = "0" onclick = "cal1.answer.value += '0' ">  
            <input type = "button" value = "." onclick = "cal1.answer.value += '.' ">  
           
          <input type = "button" value = "=" onclick = "cal1.answer.value = eval(cal1.answer.value) ">  
          <br>   
          <input type = "button"  id="b" value="backspace" onclick="cal1.answer.value=cal1.answer.value.substring(0,cal1.answer.value.length*1-1)">
          <input type = "button" value = "Clear All" onclick = "cal1.answer.value = ' ' " id= "clear" >  
          <br>   
            
       
    </form> </div>  
    </div>  
</body></html>
